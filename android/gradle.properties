org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
 
# Mitigate Kotlin daemon connection issues on Windows/CI by running compiler in-process
kotlin.compiler.execution.strategy=in-process
# Give Kotlin compiler more heap to avoid OOM when obfuscating/shrinking
kotlin.daemon.jvmargs=-Xmx2G
# Avoid spawning too many workers on constrained machines
org.gradle.workers.max=4
